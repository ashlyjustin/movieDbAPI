{% extends 'base.html' %}

{% block content %}
  
<div class="container " style="padding-top:10px">

  <form method="get">
    {{ form.as_p }}
    <button class="waves-effect waves-light btn-large  center-align"  type="submit"><i class="material-icons left">search</i>Search</button>
    
  </form> 
</div>

  {% if search_result %}
    
    {% if search_result.success %}
    <br>
    <div class="row">
      {% for result in search_result.results %}
      <div class="col s12 m4 l3">
          <div class="card-panel grey lighten-5 z-depth-1">
            <a href={% url 'movieAPI:movie_data' movie_id=result.id title=result.title %}>
            <span class="card-title"><h5>{{ result.title }}</h5></span></a>
              <div class="card-image">
                <img class="responsive-img" src="http://image.tmdb.org/t/p/w185/{{result.poster_path}}">
              </div>               
          </div>
      </div> 
    
        
      {% endfor %}
    </div> 
    {% else %}
      <p><em>{{ search_result.message }}</em></p>
    {% endif %}
  {% endif %}
 
 

{% endblock %}
